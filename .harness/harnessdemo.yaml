pipeline:
  name: harnessdemo
  identifier: harnessdemo
  projectIdentifier: UnitedPOC
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: mnraju527
        build: <+input>
  stages:
    - stage:
        name: build
        identifier: build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          execution:
            steps:
              - step:
                  type: Run
                  name: Run
                  identifier: Run
                  spec:
                    connectorRef: account.accountdevopsdockerregistry
                    image: node 16
                    shell: Sh
                    command: "npm install \r\nnpm test"
              - step:
                  type: BuildAndPushDockerRegistry
                  name: Build and Push an image to Docker Registry
                  identifier: BuildandPushanimagetoDockerRegistry
                  spec:
                    connectorRef: mydocker
                    repo: myrepo1
                    tags:
                      - repo1
          infrastructure:
            type: KubernetesDirect
            spec:
              connectorRef: account.accountharnessdelegatecluster
              namespace: default
              nodeSelector: {}
              os: Linux
